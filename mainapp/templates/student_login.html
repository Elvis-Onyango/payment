<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Fill in student details</h2>
    <form method="post" action="{% url 'student_login' %}">
    {% csrf_token %} 
        <div class="mb-3">
        <label for="name" class="form-label">First name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter student's  first name" required>
      </div>
        <div class="mb-3">
        <label for="name" class="form-label">Last name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter student's  last name" required>
      </div>
        <div class="mb-3">
        <label for="name" class="form-label">Registration number:</label>
        <input type="text" class="form-control" id="reg_no" name="student_first_name" placeholder="Enter student's reg no" required>
      </div>
      <button type="submit" class="btn btn-primary">submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
