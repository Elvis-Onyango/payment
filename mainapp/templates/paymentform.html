<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Fee Payment</h2>
    <form method="post" action="{% url 'initiate_payment' %}">  <div class="mb-3">
      {% csrf_token %}
        <label for="amount" class="form-label">Amount (Ksh):</label>
        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount to pay" required>
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" pattern="07\d{8}" required>
        <small class="form-text text-muted">Must be a valid Safaricom number (e.g., 0712345678)</small>
      </div>
      <div class="mb-3">
        <label for="Admission" class="form-label">admission number :</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="admission number"  required>
      </div>
      <div class="mb-3">
        <label for="reference" class="form-label">Reference:</label>
        <input type="text" class="form-control" id="reference" name="reference" placeholder="Enter a unique reference (optional)">
        <small class="form-text text-muted">This helps you track the payment in your system (optional)</small>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter a brief description of the payment"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Pay fee</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
